{% extends 'base.html' %}

{%block content%}

<div class="cotainer">
    <div class="row">
        {%for blog in blogs%}
        <div class="col-md-4">
            <div class="panel text-center">
                <div class="panel-head text-info">
                    <h3>{{blog.title_blog}}</h3>
                </div>
                <hr>
                <div class="panel-body">
                    <p>{{blog.description}}</p>
                    <p class="text-right text-muted"> <b>~{{blog.user.username}} ~</b></p>
                </div>
                <div class="panel-footer">
                    <p class="date text-muted">Posted on ~ {{blog.date.strftime('%Y-%m-%d')}}</p>
                    <a href="{{url_for('main.view', id=blog.id)}}"><i class="bi bi-chat-text-fill"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;
                    {% if blog.user == current_user%}
                    <a href="{{url_for('main.delete', id=blog.id)}}"><i class="bi bi-trash-fill"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="{{url_for('main.update_blog', id=blog.id)}}"><i class="bi bi-pen"></i></a>
                    {% endif %}
                </div>
            </div>
        </div>
            {%endfor%}
    </div>
</div>
{% endblock %}
